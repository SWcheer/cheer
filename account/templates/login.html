<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block head_title %} CHEER - 로그인 {% endblock %}</title>
  <link href="{% static 'account/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
  <link href="{% static 'account/css/customstyles2.css' %}" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3385a22710.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- navbar.html 나중 추가 -->



    <br><br>
<div class="container">
    <div class="row">
    <div class="col align-self-center">
      <div class="card md-6" id="login_card">
        <br>
        <div class="container">
            <div class="card-body">
                <h4 class="text-center" id="title">로그인</h4>
                <br><br>
                <form action="" method="post">
                    {% csrf_token %}
                        <div class="mb-6">
                            Email Address {{ form.email }}
                        </div>
                        <br>
                        <div class="mb-6">
                            Password {{ form.password1 }}
                        </div>
                        <br><br>
                        <p><button class="btn btn-primary btn-block" type="submit">로그인</button></p>
                        <hr>
                        <p class="text-center">계정이 없다면? <a href="/account/signup/" class="link-primary">계정 만들기</a> </p>
                </form>
            </div>
        </div>
      </div>
    </div>
    </div>
</div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
