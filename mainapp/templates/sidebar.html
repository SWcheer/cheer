
<div>
    <h4 class="text-center mt-5" id="sidebar_title"><br>{{ post.team_name }}<br></h4>
    <h6 class="text-center" id="sidebar_name"><br>{{ post.team_member | linebreaksbr }}<br></h6>
</div>
<br><br>

<h5 class="text-center" id="category_title">Category<br><br>
    {% if post.category %}
    <a class="badge text-decoration-none" href="{{post.category.get_absolute_url}}"
        style="background-color: #af596a;">
        {{post.category}}<br>
    </a>
    {% endif %}
</h5>
<br><br><br>

<!--tag -->
<div class="text-center">
    <i class="fas fa-tag"></i>
                {% for tag in post.Tag.all %}
                    <span class="badge badge-pill badge-light">
                        <a class="tag_random" href="{% url 'tag_page' tag %}"
                           style="text-decoration-none;color:#852845">
                            #{{ tag }}
                        </a>
                    </span>
                {% endfor %}
</div>
